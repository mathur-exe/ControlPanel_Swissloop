<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pod MockServer</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css">
    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <script>const $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
    <script>require('bootstrap-slider');</script>



    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"/>


</head>
<body>

<div id="header" class="container-fluid sticky-top">
    <div class="row h-100 p-1 ">
        <div class="h-100 p-0">
            <img class="h-100 p-0" src="../control_panel/img/Swissloop_Logo.svg"/>
        </div>
        <h1 class="ml-3 d-sm-none d-md-none d-lg-block"><span class="badge badge-secondary">Pod MockUp</span></h1>

        <div class="input-group mb-3 col-lg-2 col-3 my-auto">
            <div class="input-group-prepend">
                <span class="input-group-text">Address</span>
            </div>
            <input id="udp_host_send" class="form-control" type="text" value="127.0.0.1">
        </div>

        <div class="input-group mb-3 col-lg-2 col-3 my-auto">
            <div class="input-group-prepend">
                <span class="input-group-text">Port</span>
            </div>
            <input id="udp_port_send" class="form-control" type="text" value="1338">
        </div>

        <div class="input-group mb-3 col-lg-2 col-3 my-auto">
            <div class="input-group-prepend">
                <span class="input-group-text">Listen</span>
            </div>
            <input id="udp_port_listen" class="form-control" type="text" value="1337" readonly="readonly">
        </div>

        <button id="save_config" class="col-1 col-lg-2 btn btn-light">Save</button>

        <div class="col-1 my-auto">
            <svg id="connStatus" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill mx-auto d-block" xmlns="http://www.w3.org/2000/svg">
                <circle cx="8" cy="8" r="8"/>
            </svg>
        </div>
    </div>
</div>


<div id="main" class="container-fluid">

</div>

<div id="footer" class="container-fluid fixed-bottom">
    <div class="row h-100 p">
        <div class="col-3">Based on Swiss<b>loop</b> Software</div>
    </div>
</div>

<!-- Load the Javascript magic! -->
<!--<script src='js/pod_gui/renderer.js'></script>-->
<script>require('./js/gui/renderer.js')</script>

</body>
</html>
